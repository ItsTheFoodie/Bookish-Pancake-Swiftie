  <h1>My game</h1>
  <script>
    let r, g, b;
    let score = 0;
    const radius = 100;
    let x,y;

    function setup(){
      createCanvas(windowWidth,windowHeight);
      x = random(windowWidth)
      y = random(windowHeight)
      r = random(255);
      g = random(255);
      b = random(255);
    }

    function draw(){
      background(169,237,125)
      fill(255,255,0);
      noStroke();
      ellipse(x,y,radius*2,radius*2)
      text("Score: " + score, 10, 20);
    }

    function mousePressed(){
      let  d = dist (mouseX, mouseY ,x, y);
      if (d < radius) {
        newCircle();
        score++;
        if (score == 10) {
          radius /= 2;
    }
      }
}
      function newCircle(){
        x = random(windowWidth);
        y = random(windowHeight);
      }
    setInterval(newCircle, 1000);
  </script>
