<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <nav>
    <a href = "index.html">ITSTHEFOODIESGAME</a>
  </nav>
  <h1>My game</h1>
  <script>
    const radius = 100;
    let x,y;

    function setup(){
      createCanvas(windowWidth,windowHeight);
      x = random(windowWidth)
      y = random(windowHeight)
       background(169,237,125)

    }

    function draw(){
      fill(255,255,0);
      noStroke();
      ellipse(x,y,radius*2,radius*2)
    }

    function mousePressed(){
      let  d = dist (mouseX, mouseY ,x, y);
      if(d < radius) {
        x = random(windowWidth);
        y = random(windowHeight)
      }
    }
  </script>  
</body>
</html>
